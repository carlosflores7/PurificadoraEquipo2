{% extends 'comunes/base.html' %}
{% block contenido %}
    {{super()}}
     <h1 class="bg-primary text-center">Registro de Tarjetas</h1>
    <form action="/Tarjetas/agregandoTarjeta" method="post" onsubmit="return validar(this)">
         <div>
            <label>Empleado</label>
            <select name="empleado" class="form-control form-control-lg" >
                <option value="opcion">Selecciona un empleado</option>
                {% for e in empleado %}
                    <option value="{{e.idEmpleado}}">{{e.usuario.nombre}}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <div>
            <label>Numero de Tarjeta</label>
            <input type="text" maxlength="19" name="numero" required class="form-control form-control-lg" placeholder="####-####-####-####" >
        </div>
        <br>
        <div>
            <label>Banco</label>
            <select name="banco" class="form-control form-control-lg" >
                <option value="opcion">Selecciona un banco</option>
                <option value="BBVA">BBVA</option>
                <option value="BANAMEX">BANAMEX</option>
            </select>
        </div>
        <br>
        <button id="registrar" type="submit" class="btn btn-primary mb-3">
            <span class="glyphicon glyphicon-floppy-disk"></span>
            Registrar
	    </button>
        <a href="/" id="regresar" type="submit" class="btn btn-warning mb-3">
            Regresar
        </a>

    </form>
<br>
<div id="notificaciones" style="width: 400px; margin: 0 auto; background-color: brown; color: white;">

</div>
{% endblock %}

{% block scripts %}
{{super()}}
  <script src="{{url_for('static',filename='js/tarjetas.js')}}"></script>
{% endblock %}
