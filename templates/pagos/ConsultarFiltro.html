{% extends 'comunes/base.html' %}
{% block contenido %}
    {{super()}}
    <h1>Consultar Pagos</h1>

     <form action="/Pagos/consultar/1" method="get">
             
    </form>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <th>IDPAGO</th>
                <th>EMPLEADO</th>
                <th>FECHA</th>
                <th>TARJETA/th>
            </thead>
            {% for pay in pagos_sin_paginacion %}
            <tr>
                <td>{{pay.idPago}}</td>
                <td>{{pay.tarjetas.empleado.usuario.nombre}}</td>
                <td>{{pay.fecha}}</td>
                <td>{{pay.tarjetas.numero_tarjeta}}</td>
                <td>
                    <a href="/Pagos/editar/{{pay.idPago}}">
                           <span class="glyphicon glyphicon-eye-open"></span>
                    </a>
                </td>
                <td>
                    <a href="/Factura/eliminar/{{pay.idPago}}">
                          <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>

            </tr>
            {% endfor %}
        </table>
    </div>
    <br>

<div id="notificaciones">
        <a href="{{url_for('consultarPagos', pagina=1)}}" id="regresar" type="submit" class="btn btn-warning mb-3">
            Regresar
        </a>

</div>
{% endblock %}
