{% extends 'comunes/base.html' %}
{% block contenido %}
    {{super()}}
    <h1 class="bg-primary text-center">Registro de Clientes</h1>

    <form action="/Cliente/agregando" method="post" onsubmit="return validar(this)">
        <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input class="form-control form-control-lg" type="text" name="nombre" maxlength="50"  placeholder="Nombre Completo" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electr√≥nico:</label>
            <input type="email" name="email" maxlength="50" class="form-control form-control-lg" required>
        </div>
        <div class="form-group">
            <label for="clave">Password:</label>
            <input type="password" name="password" id="password" maxlength="20" class="form-control" required>
        </div>
        <input type="checkbox" id="verPassword" onchange="verPasswords()">Ver password
        <div class="form-group">
            <label for="clave">Confirmar Password:</label>
            <input type="password" name="passwordConfirmacion" id="passwordConfirmacion" maxlength="20" class="form-control" required>
        </div>
        <br>
        <div class="form-group">
            <label for="domicilio">Domicilio:</label>
            <input class="form-control form-control-lg" type="text" name="domicilio" maxlength="45"  placeholder="Domicilio" required>
        </div>
        <br>
        <div class="form-group">
            <label for="localidad">Localidad:</label>
            <input class="form-control form-control-lg" type="text" name="localidad" maxlength="45"  placeholder="Localidad" required>
        </div>
        <br>
        <div class="form-group">
            <label for="rfc">RFC:</label>
            <input class="form-control form-control-lg" type="text" name="rfc" maxlength="45"  placeholder="RFC" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary mb-3">
            <span class="glyphicon glyphicon-floppy-disk"></span>
            Registrar
        </button>
        <a href="/Usuarios/iniciarSesion" class="btn btn-danger mb-3">
            <span class="glyphicon glyphicon-circle-arrow-left"></span>
            Regresar
        </a>
    </form>
<div id="notificaciones">

</div>
{% endblock %}

{% block scripts %}
{{super()}}
    <script src="{{url_for('static',filename='js/clientes.js')}}"></script>
{% endblock %}
