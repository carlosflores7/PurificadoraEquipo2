{% extends 'comunes/base.html' %}
{% block contenido %}
    {{super()}}
     <h1 class="bg-primary text-center">Edicion de Factura</h1>
    <form action="/Factura/editandoFactura" method="post">
        <div>
            <label>ID Factura</label>
            <input type="text" name="idfactura" value="{{fac.idfactura}}" readonly required class="form-control form-control-lg" >
        </div>
        <div>
            <label>Fecha</label>
            <input type="date" name="fecha" value="{{fac.fecha}}" required class="form-control form-control-lg" >
        </div>
        <div>
            <label>Cliente_idCliente</label>
            <input type="text" name="Cliente" value="{{fac.Cliente_idCliente}}" readonly required class="form-control form-control-lg" >
        </div>
        <br>
        <div>
            <label>Ventas_idVenta</label>
            <input type="text" maxlength="19" name="Ventas" value="{{fac.Ventas_idVenta}}" readonly required class="form-control form-control-lg">
        </div>
        <br>
        <button id="registrar" type="submit" class="btn btn-primary mb-3">
            <span class="glyphicon glyphicon-floppy-disk"></span>
            Actualizar
        </button>
        <a href="{{url_for('consultarFactura', pagina=1)}}" id="regresar" type="submit" class="btn btn-warning mb-3">
            Regresar
        </a>
    </form>
{% endblock %}

{% block scripts %}
{{super()}}
   
{% endblock %}
